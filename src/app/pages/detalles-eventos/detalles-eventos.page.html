<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalles Eventos</ion-title>
  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalles Eventos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-img [src]="evento?.foto"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{ evento?.fecha}}</ion-card-subtitle>
      <ion-card-title>{{ evento?.titulo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ evento?.descripcion }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
